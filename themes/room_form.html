{% extends 'main.html' %}

{% block content %}
    <div> 
        <form method="POST" action="">
            <!-- {% comment %} method="POST" = manipuler par request.method {% endcomment %} -->
            {% csrf_token %} 
            <!-- {%comment%} permet de générer un jeton de sécurité pour se protèger contre les attaque de type Cross-type Request Forgery (il faut l'inclure dans tout les formulaire) {%endcomment%} -->
            {{form.as_p}} 
            <!-- {% comment %} .as_p = pour afficher le champ de formulaire {{form}} sous la forme d'un élément <p> HTML {% endcomment %} -->
            {% for field in form %}
                <label for="for_name">{{field.label}}</label>
                <!-- {{.label}} = renvoye l'étiquette d'un champ de formulaire -->
            {% endfor %}
                <select id="room_topic">
                    {% for topic in topics %}
                    <option value="{{topic.name}}">{{topic.name}}</option>
                    <!-- {% comment %} permet de générer les valeurs envoyer par submit et l'afficher sous forme d'option {% endcomment %} -->
                    {% endfor %}
                </select>
            <input type='submit' value='Submit'>
        </form>
    </div>

{% endblock content %}
